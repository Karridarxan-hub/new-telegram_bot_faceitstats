# Alembic configuration for FACEIT Telegram Bot PostgreSQL Migration
# 
# This configuration file provides settings for Alembic database migrations
# with support for async SQLAlchemy 2.0 and environment variables.

[alembic]
# Path to migration scripts
script_location = alembic

# Template file to use when generating migrations
# Uses custom template with async support
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# Defaults to the current working directory.
prepend_sys_path = .

# Timezone for timestamps in migration files
timezone =

# Max revision count for revision history
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
revision_environment = false

# Set to 'true' to allow overlapping migration numbers
# sourceless = false

# Version locations for multi-database configurations
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator; As a separator, uses the same separator as os.path.sep
version_path_separator = :

# Version path separator for Win32; will be used only if version_path_separator is not
# version_path_separator_win32 = ;

# Output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL - will be loaded from environment variable
# DATABASE_URL is expected to be set
sqlalchemy.url = 


[post_write_hooks]
# Post-write hooks for code formatting and validation
# Uncomment to enable automated formatting after migration file generation

